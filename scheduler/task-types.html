<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scheduler: task types</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script src="./task-types.js"></script>
  <script>
    function runTests() {
      tbody.textContent = '';
      function cell(value) {
        const td = document.createElement('td');
        td.textContent = value != null ? value : '-';
        return td;
      }
      taskTests().then(results => {
        results.forEach((result, index) => {
          const tr = document.createElement('tr');
          tr.appendChild(cell(index));
          tr.appendChild(cell(result.time.toFixed(4)));
          tr.appendChild(cell(result.name));
          tr.appendChild(cell(result.value && result.value.toFixed(4)));
          tbody.appendChild(tr);
        });
      });
    }
  </script>
</head>
<body>

  <nav>
    <button onclick="runTests()">Run tests</button>
  </nav>

  <table>
    <thead>
      <tr>
        <td>Seq</td>
        <td>Time</td>
        <td>Name</td>
        <td>Value</td>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</body>
</html>
